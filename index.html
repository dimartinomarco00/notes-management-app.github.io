    <div class="popup-box">

                <header>
                    <p>Aggiungi una nuova nota</p>
                    <i class="fa-solid fa-xmark"></i>
                </header>

                <form action="">
                    <div class="row title">
                        <label>Titolo</label>
                        <input type="text">
                    </div>

                    <div class="row description">
                        <label>Descrizione</label>
                        <textarea></textarea>
                    </div>

                    <button>Aggiungi nota</button>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Aggiungi una nuova nota</p>
